<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out {
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js"></script>
</head>

<body>
  <form id="newChannel" method="post" action="http://localhost:3080/upload" enctype="multipart/form-data">
    <fieldset>
      <div class="inputLine">
        <div class="divideLine">
          <label for="newChannel_icon">아이콘업로드 : </label>
          <input type="file" class="adminInput" id="newChannel_icon" name="icon" accept="img/*" />
        </div>
      </div>
      <div class="titleLine">
        <button id="newChannel_submit">제출</button>
      </div>
      <input type="checkbox" id="keep">
      <span class="" id="text">체크필요</span>
    </fieldset>
  </form>
  <div id="preview"></div>
  <script>
    // (async () => {
    //   const data = await axios({
    //     method: "post",
    //     url: `http://localhost:3080/getCookie`,
    //     data: {
    //       1: "123",
    //       3: "323"
    //     },
    //     withCredentials: true
    //   });
    // })();
    let data;
    (async () => {
      try {
        data = (
          await axios({
            method: "post",
            url: `http://localhost:3001/b/view`,
            data: {
              channel: "main",
              category: ""
            },
            params: {
              page: 1,
              boardId: 2
            },
          })
        ).data;
      } catch (err) {
        data = 0;
        console.error(err);
      } finally {
        document.getElementById("preview").innerHTML = data;
      }
    })();
  </script>
</body>

</html>
