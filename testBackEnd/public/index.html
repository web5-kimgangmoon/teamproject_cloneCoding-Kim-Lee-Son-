<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./top.css" />
  <link rel="stylesheet" href="./body.css" />
  <link rel="stylesheet" href="./footer.css" />
  <link rel="stylesheet" href="./adBox.css" />
  <link rel="stylesheet" href="./admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="container">
    <div class="body">
      <div class="left_adBar">
        <div class="left_ad">
          <a href="/">sda"./../../imgs/notification-bell.png" /></a>
        </div>
      </div>
      <div class="bodyCenter">
        <div class="bodyContent">
          <div class="titleLine">
            <h1>관리자 페이지입니다.</h1>
          </div>
          <form id="functionButtonOpenBox">
            <div class="functionButtonLine">
              <button id="newChannel_open">새채널만들기</button>
              <button id="modifyChannel_open">채널갱신</button>
              <button id="deleteChannel_open">채널삭제</button>
              <button id="newCategory_open">카테고리만들기</button>
              <button id="modifyCategory_open">카테고리갱신</button>
              <button id="deleteCategory_open">카테고리삭제</button>
              <button id="deleteUser_open">유저삭제</button>
              <button id="newSubadmin_open">부관리자생성</button>
              <button id="deleteSubadmin_open">부관리자삭제</button>
            </div>
          </form>
          <form id="newChannel">
            <fieldset>
              <h2>채널 만들기</h2>
              <div class="inputLine">
                <div class="divideLine">
                  <label for="newChannel_title">채널이름 : </label>
                  <input type="text" class="adminInput" id="newChannel_title" name="title" />
                </div>
                <div class="divideLine">
                  <label for="newChannel_channel">채널 영어이름 : </label>
                  <input type="text" class="adminInput" id="newChannel_channel" name="channel" />
                </div>
              </div>
              <div class="textAreaBox boardPlaceholder">
                <textarea class="adminTextArea" id="newChannel_writePlaceholder" name="writePlaceholder" placeholder="게시글 작성의 내용"></textarea>
              </div>
              <div class="textAreaBox commentPlaceholder">
                <textarea class="adminTextArea" id="newChannel_commentPlaceholder" name="commentPlaceholder" placeholder="댓글 작성의 내용"></textarea>
              </div>
              <div class="textAreaBox description">
                <textarea class="adminTextArea" id="newChannel_description" name="description" placeholder="채널 설명의 내용"></textarea>
              </div>
              <div class="inputLine">
                <div class="divideLine">
                  <label for="newChannel_icon">아이콘업로드 : </label>
                  <input type="file" class="adminInput" id="newChannel_icon" name="icon" accept="img/*" />
                </div>
                <div class="divideLine">
                  <label for="newChannel_image">이미지업로드 : </label>
                  <input type="file" class="adminInput" id="newChannel_image" name="image" accept="img/*" />
                </div>
              </div>
              <div class="titleLine">
                <button id="newChannel_submit">제출</button>
              </div>
            </fieldset>
          </form>
          <form></form>
          <form></form>
          <form></form>
          <form></form>
          <form></form>
          <form></form>
          <form></form>
          <form></form>
        </div>
        <div class="informBox">
        </div>
      </div>
      <div class="rightEndBlock"></div>
    </div>
  </div>
  <script src="./index.js"></script>
  <script>
  </script>
</body>

</html>
